<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            
            <div id="container-input">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el">
                <button id="btn-convert">Convert</button>
            </div>
            
            <div id="container-results">
                <div class="cards" id="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="meters-el">0.00</p>
                </div>
                <div class="cards" id="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="liters-el">0.00</p>
                </div>
                <div class="cards" id="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="kilos-el">0.00</p>
                </div>
        </div><script src="index.js"></script>
    </body>
</html>
